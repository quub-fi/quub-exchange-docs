title: Quub Exchange Documentation
description: Comprehensive documentation for the Quub Exchange platform
url: "https://quub-fi.github.io"
baseurl: "/quub-exchange-docs"
repository: quub-fi/quub-exchange-docs

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

include:
  - _pages

collections:
  api_docs:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "api_docs"
    values:
      layout: "api_doc"
  - scope:
      path: ""
    values:
      layout: "default"
