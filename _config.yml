title: Quub Exchange Documentation
description: Comprehensive documentation for the Quub Exchange platform
url: "https://quub-fi.github.io"
baseurl: "/quub-exchange-docs"
repository: quub-fi/quub-exchange-docs

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - "*.sh"
  - node_modules/

include:
  - _pages
  - "*.yaml"
  - "*.yml"

defaults:
  - scope:
      path: "api-reference"
    values:
      layout: "api-reference"
  - scope:
      path: "use-cases"
    values:
      layout: "docs"
  - scope:
      path: ""
    values:
      layout: "default"
