{% if page.service %}
<style>
  .api-nav-banner {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 12px 20px;
    margin: -20px -20px 20px -20px;
    border-radius: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 12px;
  }
  
  .nav-links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    align-items: center;
  }
  
  .nav-link {
    color: white;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    padding: 6px 12px;
    border-radius: 6px;
    transition: all 0.2s;
    border-bottom: 2px solid transparent;
  }
  
  .nav-link:hover {
    background: rgba(255, 255, 255, 0.15);
    border-bottom-color: white;
  }
  
  .download-links {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  
  .download-label {
    color: rgba(255, 255, 255, 0.8);
    font-size: 12px;
    margin-right: 4px;
  }
  
  .download-link {
    color: white;
    text-decoration: none;
    font-size: 12px;
    font-weight: 500;
    padding: 4px 10px;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.15);
    transition: all 0.2s;
  }
  
  .download-link:hover {
    background: rgba(255, 255, 255, 0.25);
  }
  
  @media (max-width: 768px) {
    .api-nav-banner {
      padding: 12px 16px;
    }
    
    .nav-links {
      gap: 12px;
    }
    
    .nav-link {
      font-size: 13px;
      padding: 4px 8px;
    }
  }
</style>

<div class="api-nav-banner">
  <div class="nav-links">
    <a href="{{ '/capabilities/' | append: page.service | append: '/' | append: page.service | append: '-overview/' | relative_url }}" class="nav-link">ðŸ“– Overview</a>
    <a href="{{ '/capabilities/' | append: page.service | append: '/' | append: page.service | append: '-api-documentation/' | relative_url }}" class="nav-link">ðŸ“š Implementation</a>
    <a href="{{ '/capabilities/' | append: page.service | append: '/api-reference/' | relative_url }}" class="nav-link">ðŸ”Œ API Reference</a>
    <a href="{{ '/capabilities/' | append: page.service | append: '/guides/' | relative_url }}" class="nav-link">ðŸŽ“ Guides</a>
  </div>
  
  <div class="download-links">
    <span class="download-label">Download:</span>
    <a href="https://quub-fi.github.io/quub-exchange-docs/openapi/{{ page.service }}.json" download class="download-link">JSON</a>
    <a href="https://quub-fi.github.io/quub-exchange-docs/openapi/{{ page.service }}.yaml" download class="download-link">YAML</a>
  </div>
</div>
{% endif %}
