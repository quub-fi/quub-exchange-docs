<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/api-docs.css' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ '/assets/favicon.ico' | relative_url }}"
    />
    {% seo %}
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="{{ '/' | relative_url }}">
              <h1>{{ site.title }}</h1>
            </a>
          </div>
          <nav class="main-nav">
            <ul>
              <li><a href="{{ '/' | relative_url }}">Home</a></li>
              <li><a href="{{ '/use-cases/' | relative_url }}">API Docs</a></li>
              <li>
                <a href="{{ '/openapi/' | relative_url }}">OpenAPI Specs</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="api-doc-content">
          <nav class="toc">
            <h3>Contents</h3>
            <ul id="toc-list">
              <!-- Table of contents will be generated by JavaScript -->
            </ul>
          </nav>
          <article class="api-doc-article">{{ content }}</article>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          &copy; 2025 Quub Exchange. Documentation for the Quub Exchange
          platform.
        </p>
        <p>
          <a href="{{ site.repository | prepend: 'https://github.com/' }}"
            >View on GitHub</a
          >
        </p>
      </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/api-docs.js' | relative_url }}"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
  </body>
</html>
