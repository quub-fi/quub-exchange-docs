title: Quub Exchange Documentation
description: Comprehensive documentation for the Quub Exchange platform
url: "https://quub-fi.github.io"
baseurl: "/quub-exchange-docs"
repository: quub-fi/quub-exchange-docs

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

include:
  - _pages

defaults:
  - scope:
      path: "use-cases"
    values:
      layout: "api_doc"
  - scope:
      path: ""
    values:
      layout: "default"
