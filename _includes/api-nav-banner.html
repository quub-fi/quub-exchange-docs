{% if page.service %}
<style>
  .api-nav-banner {
    background: linear-gradient(135deg, #5b6fd8 0%, #6b46a1 100%);
    padding: 12px 20px;
    margin: -20px -20px 20px -20px;
    border-radius: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .nav-links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    align-items: center;
  }

  .nav-link {
    color: #ffffff !important;
    text-decoration: none !important;
    font-size: 14px;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 6px;
    transition: all 0.2s;
    border-bottom: 2px solid transparent;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
  }

  .nav-link:hover,
  .nav-link:focus {
    background: rgba(255, 255, 255, 0.25);
    border-bottom-color: transparent;
    text-decoration: none !important;
    outline: none;
  }

  .download-links {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .download-label {
    color: #ffffff;
    font-size: 12px;
    margin-right: 4px;
    font-weight: 600;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
  }

  .download-link {
    color: #ffffff !important;
    text-decoration: none !important;
    font-size: 12px;
    font-weight: 700;
    padding: 6px 14px;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.25);
    transition: all 0.2s;
    border: 1px solid rgba(255, 255, 255, 0.4);
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
  }

  .download-link:hover,
  .download-link:focus {
    background: rgba(255, 255, 255, 0.35);
    border-color: rgba(255, 255, 255, 0.6);
    text-decoration: none !important;
    outline: none;
  }

  @media (max-width: 768px) {
    .api-nav-banner {
      padding: 12px 16px;
    }

    .nav-links {
      gap: 12px;
    }

    .nav-link {
      font-size: 13px;
      padding: 4px 8px;
    }
  }
</style>

<div class="api-nav-banner">
  <div class="nav-links">
    <a
      href="{{ '/capabilities/' | append: page.service | append: '/' | append: page.service | append: '-overview/' | relative_url }}"
      class="nav-link"
      >ðŸ“– Overview</a
    >
    <a
      href="{{ '/capabilities/' | append: page.service | append: '/' | append: page.service | append: '-api-documentation/' | relative_url }}"
      class="nav-link"
      >ðŸ“š Implementation</a
    >
    <a
      href="{{ '/capabilities/' | append: page.service | append: '/api-reference/' | relative_url }}"
      class="nav-link"
      >ðŸ”Œ API Reference</a
    >
    <a
      href="{{ '/capabilities/' | append: page.service | append: '/guides/' | relative_url }}"
      class="nav-link"
      >ðŸŽ“ Guides</a
    >
  </div>

  <div class="download-links">
    <span class="download-label">Download:</span>
    <a
      href="https://quub-fi.github.io/quub-exchange-docs/openapi/{{ page.service }}.json"
      download
      class="download-link"
      >JSON</a
    >
    <a
      href="https://quub-fi.github.io/quub-exchange-docs/openapi/{{ page.service }}.yaml"
      download
      class="download-link"
      >YAML</a
    >
  </div>
</div>
{% endif %}
